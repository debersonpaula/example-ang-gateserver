<nav class="navbar-header">
  <a mat-button routerLink="/">TCG</a>
  <div class="flex-spacer"></div>
  <a *ngIf="!session" (click)="openLogin()" mat-button>Login</a>
  <a *ngIf="!session" (click)="openRegister()" mat-button>Register</a>
  <div *ngIf="session">

    </mat-menu>
  </div>
